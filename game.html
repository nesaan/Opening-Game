 <!DOCTYPE html>
 <html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Miku's Opening Game</title>
     <meta name="description" content="Good Description">
<!--    <link rel="stylesheet" href="PATH"> -->

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="/game.css" rel="stylesheet">
     <!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->
 </head>

 <body
   <!--Rayman Code-->
   <div class="header">
     <h1>Miku's Opening Game</h1>
   </div>


  <div class="container-fluid">
     <div class="row">
       <div class="col-md-5">
         <picture>
           <source media="(min-width: 650px)" srcset="miku.png">
           <img src="miku.png" alt="Flowers" style="width:auto;">
         </picture>
       </div>

       <div class="col-md-7">
         <div class="row raycontainer">
           <div class="col-md-12">
            <div class="row">
              <div class="col-md-4">
                <div>Username</div>
              </div>
              <div class="col-md-4">
                <textarea id="usrspot" rows="1"></textarea>
              </div>
              <div class="col-md-4">
                <div>Volume Control</div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <div>MAL Account</div>
              </div>
              <div class="col-md-4">
                <textarea id="malspot" rows="1"></textarea>
              </div>

              <div class="col-md-4">
                <div class="slidecontainer">
                  <input type="range" min="1" max="100" value="50" class="slider" id="volumeControl">
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-12">
                <div id="messages">
                </div>
                <textarea id="msgspot" rows="1" placeholder="Enter Messages Here"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-3">
                <div class="btn-group" role="group" aria-label="First group">
                  <button type="button"  emitMsg="play" class="btn btn-primary kevBtn">Play</button>
                  <button type="button"  emitMsg="pause" class="btn btn-secondary kevBtn">Pause</button>
                </div>
              </div>

              <div class="col-sm-3">
                <div class="btn-group" role="group" aria-label="Second group">
                  <button type="button" emitMsg="next" class="btn btn-primary kevBtn">Next</button>
                  <button type="button" emitMsg="answer" class="btn btn-secondary kevBtn">Answer</button>
                </div>
              </div>
              <div class="col-sm-3">
                <div id=usrcount></div>
              </div>
              <div class="col-sm-3">
                <div id="loading" style="display:none;">
                  <div>Loading...</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div id="scorecontainer">

                </div>
              </div>
            </div>
          </div>
         </div>
       </div>
     </div>

     <div class="template">
       <div class="msgbox">
         <div class="msg">
           <image class="mikuChib" src="mikuchibi.png"></image>
           <span class="msgtxt"></span>
         </div>
       </div>
       <div class="scorebox">
         <div class="infoline">
           <span class="playerLabel">Name: </span><span class="playerName">Nesaan</span>
         </div>
         <div class="infoline">
           <span class="scoreLabel">Score: </span><span class="playerScore">0</span>
         </div>
       </div>
     </div>
   </div>

	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
 </body>

 </html>
